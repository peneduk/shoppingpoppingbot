<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
<div id="root"></div>

<script>
    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Supabase ===
    const SUPABASE_URL = "https://muqtaokyryotnixtdypc.supabase.co"; // üîπ –≤—Å—Ç–∞–≤—å —Å–≤–æ–π URL
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im11cXRhb2t5cnlvdG5peHRkeXBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwNzg1NjQsImV4cCI6MjA3NzY1NDU2NH0.zl_m7nYTmr-h9nhA2wxB2fSeqhIlsRaKszHDpsoRi-E"; // üîπ –≤—Å—Ç–∞–≤—å —Å–≤–æ–π public key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const { useState, useEffect, createElement: h } = React;

    function Icon({ name, className = "" }) {
        const icons = {
            plus: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>',
            trash: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>',
            check: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>',
            cart: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>',
            refresh: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>'
        };
        return h('svg', {
            className: className,
            fill: 'none',
            stroke: 'currentColor',
            viewBox: '0 0 24 24',
            dangerouslySetInnerHTML: { __html: icons[name] || '' }
        });
    }

    function ShoppingList() {
        const [items, setItems] = useState([]);
        const [newItem, setNewItem] = useState('');
        const [userName, setUserName] = useState('–ì–æ—Å—Ç—å');
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState('');

        useEffect(() => {
            initApp();
        }, []);

        const initApp = async () => {
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
                const user = tg.initDataUnsafe?.user;
                if (user) setUserName(user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
            }

            try {
                await fetchItems();

                // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã
                supabase
                    .channel('shopping_sync')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'shopping_items' }, () => {
                        fetchItems();
                    })
                    .subscribe();

                setLoading(false);
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ Supabase:', err);
                setError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Supabase');
                setLoading(false);
            }
        };

        const fetchItems = async () => {
            const { data, error } = await supabase
                .from('shopping_items')
                .select('*')
                .order('timestamp', { ascending: false });
            if (!error) setItems(data);
        };

        const addItem = async () => {
            if (!newItem.trim()) return;
            try {
                await supabase.from('shopping_items').insert([
                    {
                        text: newItem.trim(),
                        checked: false,
                        added_by: userName,
                        timestamp: Date.now()
                    }
                ]);
                setNewItem('');
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è:', err);
            }
        };

        const toggleItem = async (id, checked) => {
            await supabase.from('shopping_items').update({ checked: !checked }).eq('id', id);
        };

        const deleteItem = async (id) => {
            await supabase.from('shopping_items').delete().eq('id', id);
        };

        const clearCompleted = async () => {
            await supabase.from('shopping_items').delete().eq('checked', true);
        };

        const handleKeyPress = (e) => {
            if (e.key === 'Enter') addItem();
        };

        const uncheckedCount = items.filter(i => !i.checked).length;
        const checkedCount = items.filter(i => i.checked).length;

        if (loading) {
            return h('div', { className: 'min-h-screen flex items-center justify-center text-gray-500' }, '–ó–∞–≥—Ä—É–∑–∫–∞...');
        }

        return h('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4' },
            h('div', { className: 'max-w-2xl mx-auto' },
                h('div', { className: 'bg-white rounded-2xl shadow-lg p-4 mb-4' },
                    h('div', { className: 'flex items-center justify-between mb-2' },
                        h('div', { className: 'flex items-center gap-2' },
                            h(Icon, { name: 'cart', className: 'w-6 h-6 text-indigo-600' }),
                            h('h1', { className: 'text-xl font-bold text-gray-800' }, '–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫')
                        ),
                        h('div', { className: 'flex items-center gap-1 text-xs text-green-600' },
                            h('div', { className: 'w-2 h-2 bg-green-500 rounded-full animate-pulse' }),
                            '–≤ —Å–µ—Ç–∏'
                        )
                    ),
                    h('div', { className: 'flex gap-3 text-sm' },
                        h('span', null, '–û—Å—Ç–∞–ª–æ—Å—å: ',
                            h('span', { className: 'font-semibold text-indigo-600' }, uncheckedCount)),
                        h('span', null, '–ö—É–ø–ª–µ–Ω–æ: ',
                            h('span', { className: 'font-semibold text-green-600' }, checkedCount))
                    )
                ),

                h('div', { className: 'bg-white rounded-2xl shadow-lg p-3 mb-4 flex gap-2' },
                    h('input', {
                        type: 'text',
                        value: newItem,
                        onChange: (e) => setNewItem(e.target.value),
                        onKeyDown: handleKeyPress,
                        placeholder: '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä...',
                        className: 'flex-1 px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500'
                    }),
                    h('button', {
                        onClick: addItem,
                        disabled: !newItem.trim(),
                        className: 'bg-indigo-600 text-white p-2 rounded-xl hover:bg-indigo-700 disabled:opacity-50'
                    }, h(Icon, { name: 'plus', className: 'w-6 h-6' }))
                ),

                h('div', { className: 'bg-white rounded-2xl shadow-lg overflow-hidden' },
                    items.length === 0
                        ? h('div', { className: 'p-8 text-center text-gray-500' }, '–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç')
                        : h('div', { className: 'divide-y divide-gray-100' },
                            ...items.map(item =>
                                h('div', {
                                    key: item.id,
                                    className: `p-3 flex items-center gap-3 hover:bg-gray-50 transition-colors ${item.checked ? 'bg-gray-50' : ''}`
                                },
                                    h('button', {
                                        onClick: () => toggleItem(item.id, item.checked),
                                        className: `w-5 h-5 border-2 rounded-lg flex items-center justify-center ${item.checked ? 'bg-green-500 border-green-500' : 'border-gray-300'}`
                                    },
                                        item.checked && h(Icon, { name: 'check', className: 'w-3 h-3 text-white' })
                                    ),
                                    h('div', { className: 'flex-1' },
                                        h('p', { className: `${item.checked ? 'line-through text-gray-400' : 'text-gray-800'}` }, item.text),
                                        h('p', { className: 'text-xs text-gray-400' }, item.added_by || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ')
                                    ),
                                    h('button', {
                                        onClick: () => deleteItem(item.id),
                                        className: 'p-1.5 text-red-500 hover:bg-red-50 rounded-lg'
                                    }, h(Icon, { name: 'trash', className: 'w-5 h-5' }))
                                )
                            ),
                            checkedCount > 0 &&
                            h('div', { className: 'p-3 bg-gray-50 border-t border-gray-100' },
                                h('button', {
                                    onClick: clearCompleted,
                                    className: 'w-full text-sm text-red-600 hover:text-red-700 font-medium'
                                }, `–£–¥–∞–ª–∏—Ç—å –∫—É–ø–ª–µ–Ω–Ω—ã–µ (${checkedCount})`)
                            )
                        )
                ),
                h('div', { className: 'mt-3 text-center text-xs text-gray-500' },
                    '‚ú® –ò–∑–º–µ–Ω–µ–Ω–∏—è –≤–∏–¥–Ω—ã –º–≥–Ω–æ–≤–µ–Ω–Ω–æ –≤—Å–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º')
            )
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(h(ShoppingList));
</script>
</body>
</html>
